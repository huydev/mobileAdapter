<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
	var vw = window.innerWidth;
	var dw = $('#content').width();
	var scale = vw / dw
	$('#content').css({
		'transformOrigin': '0 0',
		'transform': 'scale('+ scale +')'
	});
	$('#wrapper').css({
		width: $('#wrapper').width() * scale + 'px',
		height: $('#wrapper').height() * scale + 'px'
	})
</script>
